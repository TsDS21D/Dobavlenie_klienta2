<!--
base.html
Базовый шаблон для приложения devices.
Содержит общую структуру HTML страниц приложения.
-->

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Динамический заголовок страницы -->
    <title>{% block title %}Устройства типографии{% endblock %} - Система управления</title>
    
    <!-- Загружаем статические файлы Django -->
    {% load static %}
     <link rel="icon" href="{% static 'counter/img/favicon.ico' %}" type="image/x-icon">
    
    <!-- Подключаем CSS стили для devices -->
    <link rel="stylesheet" href="{% static 'devices/css/index.css' %}">
    
    <!-- Дополнительные блоки для CSS -->
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Включаем панели приложений из counter -->
    {% include "counter/app_panels.html" with active_app=active_app|default:"devices" %}
    
    <!-- Основной контейнер страницы -->
    <div class="container">
        <!-- Блок для контента страницы -->
        {% block content %}{% endblock %}
    </div>
    
    <!-- Подключаем JavaScript для devices -->
    <script src="{% static 'devices/js/index.js' %}"></script>
    
    <!-- Дополнительные блоки для JavaScript -->
    {% block extra_js %}{% endblock %}
</body>
</html>
